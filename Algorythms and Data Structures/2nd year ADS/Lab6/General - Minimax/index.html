<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats">
        <p class="scores">
            Player score: <span id="p-score"></span>
            <br>
            Bot score: <span id="b-score"></span>
        </p>
    
    </div>
    <div class="main">
        
        <div class="scores-table">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Player</th>
                        <th>Bot</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>General</td>
                        <td id="t-general-p"></td>
                        <td id="t-general-b"></td>
                    </tr>
                    <tr>
                        <td>Four</td>
                        <td id="t-four-p"></td>
                        <td id="t-four-b"></td>
                    </tr>
                    <tr>
                        <td>Full House</td>
                        <td id="t-fh-p"></td>
                        <td id="t-fh-b"></td>
                    </tr>
                    <tr>
                        <td>Street</td>
                        <td id="t-street-p"></td>
                        <td id="t-street-b"></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td id="t-6-p"></td>
                        <td id="t-6-b"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td id="t-5-p"></td>
                        <td id="t-5-b"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td id="t-4-p"></td>
                        <td id="t-4-b"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td id="t-3-p"></td>
                        <td id="t-3-b"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td id="t-2-p"></td>
                        <td id="t-2-b"></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td id="t-1-p"></td>
                        <td id="t-1-b"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box">
            <div class="game">
                <span id="dice-1"></span>
                <input type="checkbox" id="dice-1-cb">
                <span id="dice-2"></span>
                <input type="checkbox" id="dice-2-cb">
                <span id="dice-3"></span>
                <input type="checkbox" id="dice-3-cb">
                <span id="dice-4"></span>
                <input type="checkbox" id="dice-4-cb">
                <span id="dice-5"></span>
                <input type="checkbox" id="dice-5-cb">
            </div>
            <div class="controls">
                <button id="roll-btn">Roll</button>
                <button id="keep-btn">Keep</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
